buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 24
        compileSdkVersion = 35
        targetSdkVersion = 34  // Keep target at 34 to avoid edge-to-edge enforcement
        ndkVersion = "27.1.12297006"
        kotlinVersion = "2.1.20"
    }
    repositories {
        google()
        mavenCentral()
        // jcenter() // Uncomment if legacy dependencies require it
    }
    dependencies {
        classpath('com.android.tools.build:gradle:8.11.1')
        classpath("com.facebook.react:react-native-gradle-plugin:0.80.2")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:2.1.20")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        google()
        mavenCentral()
        // jcenter() // Uncomment if legacy dependencies require it
    }
    
    // Configure Kotlin compiler options for all projects
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).configureEach {
        kotlinOptions {
            jvmTarget = "17"  // Match Java target
            // Suppress deprecation warnings for third-party libraries
            freeCompilerArgs += [
                "-Xjvm-default=all",
                "-opt-in=kotlin.RequiresOptIn"
            ]
        }
    }
}
